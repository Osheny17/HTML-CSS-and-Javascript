<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cambiar foto de perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #18191a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: #242526;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000000;
        }

        h1 {
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #ffffff;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ffd30c;
            color: #000000;
            border-radius: 5px;
            cursor: pointer;
        }

        label:hover {
            background-color: #242526;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>cambiar foto de perfil</h1>
        <form>
            <label for="image">seleccionar imagen</label>
            <input type="file" id="image" name="image" accept="image/*">
            <input type="submit" value="subir imagen" style="display:none;">
        </form>
    </div>
</body>
</html>
